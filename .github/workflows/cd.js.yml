name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
      contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.3
      with:
        access-token: ${{ secrets.ACCESS_TOKEN }}
        branch: gh-pages
        folder: build
