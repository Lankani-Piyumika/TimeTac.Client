name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and deploy
      run: |
        REPO_NAME=${{ github.event.repository.name }}
        echo "Deploying to https://${{ github.actor }}.github.io/${REPO_NAME}/"
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.3
      with:
        access-token: ${{ secrets.TIMETAC_CLIENT }}
        branch: gh-pages
        folder: build
